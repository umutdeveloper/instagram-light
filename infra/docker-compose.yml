# Development docker-compose.yml
version: '3.8'
services:
  postgres:
  image: postgres:15
  restart: unless-stopped
  environment:
    POSTGRES_USER: iglight
    POSTGRES_PASSWORD: iglight
    POSTGRES_DB: iglight
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
